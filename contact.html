<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Event Nest</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Body Styling */
        body {
            background: linear-gradient(135deg, #74ebd5, #ACB6E5); /* Background gradient */
            font-family: 'Arial', sans-serif;
            color: #343a40;
        }

        /* Header Section */
        h2 {
            color: #343a40;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: bold;
        }

        /* Form Control Styling */
        .form-control {
            border-radius: 15px;
            border: 2px solid #6c757d;
            padding: 15px;
        }

        .form-control:focus {
            border-color: #95e2f5;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
        }

        /* Button Styling */
        .btn {
            background: linear-gradient(90deg, #00c6ff, #0072ff); /* Gradient button */
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
        }

        .btn:hover {
            background: linear-gradient(90deg, #0072ff, #00c6ff); /* Invert gradient on hover */
        }

        /* Info Section */
        .info-section {
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            color: #495057;
        }

        .info-section h4 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .info-section p {
            font-size: 1rem;
        }

        /* Map Section */
        .map-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
        }

        .map-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .map-container h2 {
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        /* Footer Styling */
        #footer {
            text-align: center;
            padding: 20px;
            background-color: #343a40;
            color: white;
            margin-top: 40px;
        }
    </style>
    <script>
        function showSuccessMessage(event) {
            event.preventDefault();
            alert("Your message has been successfully submitted. We will contact you soon!"); // Success message
            document.querySelector("form").reset(); // Optional: Reset the form after submission
        }
    </script>
</head>
<body>

    <!-- Contact Us Form Section -->
    <section class="text-center my-5">
        <h2>Contact Us</h2>
        <div class="container">
            <form onsubmit="showSuccessMessage(event)">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <textarea class="form-control" placeholder="Your Message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Contact Information Section -->
    <section class="info-section text-center my-5">
        <h4>Get in Touch with Us</h4>
        <div class="map-section">
            <div class="contact-details">
                <p>Email: support@eventnest.com</p>
                <p>Phone: +123 456 7890</p>
                <p>Follow us on social media for updates and more event information!</p>
            </div>

            <div class="map-container">
                <h2>Find Us</h2>
                <img src="C:\Users\inspi\OneDrive\Desktop\map.png" alt="Map Placeholder" class="map-image">
                <p><a href="https://www.google.com/maps" target="_blank" class="btn btn-primary">Open in Google Maps</a></p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer">
        <p>Â© 2024 Event Nest. All rights reserved.</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</body>
</html>
