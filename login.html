<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            color: #fff;
        }
        .border-container {
            border: 2px solid #6c757d;
            border-radius: 15px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 600px;
            height: 450px;
            color: #fff;
        }
        h2 {
            margin-bottom: 30px;
            font-size: 2.5rem;
            color: #343a40;
        }
        .form-control {
            height: 50px;
            padding-left: 45px;
            border: none;
            border-radius: 25px;
            background-color: #e9ecef;
            color: #343a40;
        }
        .form-control::placeholder {
            color: #6c757d;
        }
        .form-group {
            position: relative;
        }
        .form-group i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #6c757d;
        }
        .btn {
            width: 100%;
            border-radius: 25px;
            background-color: #343a40;
            border: none;
            padding: 15px;
            font-size: 1.2rem;
            color: white;
        }
        .btn:hover {
            background-color: #495057;
        }
        /* Modal text color */
        .modal-body, .modal-title {
            color: #343a40; /* Darker color for better visibility */
        }
    </style>
</head>
<body>

<!-- Login Section -->
<section id="login" class="text-center">
    <div class="border-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
</section>

<!-- Popup Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Login Confirmation</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="modalMessage">
                <!-- Message will be dynamically inserted here -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        // Ensure the modal is hidden initially
        $('#loginModal').modal({ show: false });
        
        // On form submit, trigger the modal and pass the message
        $('#loginForm').on('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get the email input value
            var email = $('#email').val();

            // Set the dynamic message in the modal body
            $('#modalMessage').text('You have successfully logged in with email: ' + email);

            // Show the modal after form submission
            $('#loginModal').modal('show');
            
            // Reset the form after submission
            $(this).trigger('reset');
        });
    });
</script>

</body>
</html>
